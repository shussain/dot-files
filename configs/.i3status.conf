general {
        colors = true
        color_good     = "#00A5FF"  # neon blue
        color_degraded = "#006298"  # blue
        color_bad      = "#FFEC8B"  # goldenrod
        interval = 2
}

order += "ethernet _first_"
order += "wireless _first_"
order += "ipv6"
order += "ethernet tun-hre"
order += "ethernet tun-dio"
order += "run_watch DHCP"
order += "battery 1"
order += "load"
order += "disk /"
order += "cpu_temperature 0"
order += "volume master"
order += "tztime local"

disk "/" {
        format = "ðŸ’¾ %percentage_avail avail"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

ethernet tun-hre {
        format_up = "HRE: Y"
        format_down = "HRE: N"
}

ethernet tun-dio {
        format_up = "DIO: Y"
        format_down = "DIO: N"
}

wireless _first_ {
        format_up = "W: %quality at %essid, %bitrate; %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed) [%ip]"
        format_down = "E: down"
}

battery 1 {
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "ðŸŒŠ"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 30
}

load {
        # Ïˆ symbol = Load combination factor (https://en.wikipedia.org/wiki/Lrfd#Factor_Development)
        format = "ðŸ›  %1min"
}

cpu_temperature 0 {
        format = "ðŸŒ¡ %degreesÂ°C"
        #path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
        path = "/sys/class/thermal/thermal_zone0/temp"
}

volume master {
	format = "ðŸŽ¶ %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

tztime local {
        format = "%a %Y-%m-%d %H:%M:%S"
}
