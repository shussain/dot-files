general {
        colors = true
        color_good     = "#00A5FF"  # neon blue
        color_degraded = "#006298"  # blue
        color_bad      = "#FFEC8B"  # goldenrod
        interval = 2
}

order += "ethernet _first_"
order += "wireless _first_"
order += "ipv6"
order += "ethernet tun-hre"
order += "ethernet wg-pvpn"
order += "ethernet wg-dio"
order += "ethernet wg-xel"
order += "run_watch DHCP"
order += "load"
order += "memory"
order += "disk /"
order += "battery 0"
order += "cpu_temperature 0"
order += "volume master"
order += "tztime local"

disk "/" {
        format = "ğŸ’¾ %percentage_used used"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

ethernet tun-hre {
        format_up = "HRE: Y"
        format_down = "HRE: N"
}

ethernet wg-pvpn {
        format_up = "PVPN: Y"
        format_down = "PVPN: N"
}
ethernet wg-dio {
        format_up = "DIO: Y"
        format_down = "DIO: N"
}
ethernet wg-xel {
        format_up = "XEL: Y"
        format_down = "XEL: N"
}

wireless _first_ {
        format_up = "W: %quality at %essid, %bitrate; %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed) [%ip]"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ğŸ”‹ BAT"
        status_unk = "ğŸŒŠ"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 30
}

memory {
        format = "ğŸ %percentage_used used"
        threshold_degraded = "10%"
        format_degraded = "MEMORY: %free"
}

load {
        format = "ğŸ›  %1min"
}

cpu_temperature 0 {
        format = "ğŸŒ¡ %degreesÂ°C"
        path = "/sys/class/thermal/thermal_zone0/temp"
}

volume master {
	format = "ğŸ¶ %volume"
	device = "default"
	mixer = "Master"
	mixer_idx = 0
}

tztime local {
        format = "%a %Y-%m-%d %H:%M:%S"
}
